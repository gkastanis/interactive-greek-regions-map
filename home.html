            'kriti': {

                prefectures: [
                    { name: 'Νομαρχία Χανίων', capital: 'Χανιά' },
                    { name: 'Νομαρχία Ηρακλείου', capital: 'Ηράκλειο' },
                    { name: 'Νομαρχία Λασιθίου', capital: 'Άγιος Νικόλαος' },
                    { name: 'Νομαρχία Ρεθύμνης', capital: 'Ρέθυμνο' }
                ],
                rivers: ['Γεροποτάμος', 'Κερίτης'],
                lakes: ['Λίμνη Κουρνά'],
                mountains: ['Ψηλορείτης (Ίδη)', 'Λευκά Όρη']
            },
            'ionia': {
                name: 'Ιόνια Νησιά',
                prefectures: [
                    { name: 'Νομαρχία Κέρκυρας', capital: 'Κέρκυρα' },
                    { name: 'Νομαρχία Κεφαλληνίας', capital: 'Αργοστόλι' },
                    { name: 'Νομαρχία Λευκάδας', capital: 'Λευκάδα' },
                    { name: 'Νομαρχία Ζακύνθου', capital: 'Ζάκυνθος' }
                ],
                rivers: ['Δεν υπάρχουν σημαντικοί ποταμοί'],
                lakes: ['Λίμνη Κεφαλονιάς (Δραγασιά)'],
                mountains: ['Αίνος (Κεφαλονιά)']
            }
        };

        const svg = document.getElementById('Layer_1');
        const tooltip = document.getElementById('tooltip');

        if (!svg || !tooltip) {
            console.error('Required elements not found');
            return;
        }

        let tooltipTimeout;

        svg.addEventListener('click', (e) => {
            const region = e.target.closest('g');
            if (region) {
                const info = regionInfo[region.id];
                if (info) {
                    let content = `<h3>${info.name}</h3>`;
                    content += `<h4>Νομαρχίες και Πρωτεύουσες:</h4><ul>`;
                    info.prefectures.forEach(prefecture => {
                        content += `<li>${prefecture.name} - ${prefecture.capital}</li>`;
                    });
                    content += '</ul>';
                    content += `<h4>Ποταμοί:</h4><p>${info.rivers.join(', ')}</p>`;
                    content += `<h4>Λίμνες:</h4><p>${info.lakes.join(', ')}</p>`;
                    content += `<h4>Βουνά:</h4><p>${info.mountains.join(', ')}</p>`;

                    tooltip.innerHTML = content;
                    tooltip.style.display = 'block';
                    tooltip.style.opacity = '1';
                    updateTooltipPosition(e);

                    clearTimeout(tooltipTimeout);

                    tooltipTimeout = setTimeout(() => {
                        svg.addEventListener('mousemove', hideTooltip);
                    }, 500);
                }
            }
        });

        function updateTooltipPosition(e) {
            const rect = svg.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            tooltip.style.left = `${x}px`;
            tooltip.style.top = `${y}px`;
        }

        function hideTooltip() {
            tooltip.style.opacity = '0';
            setTimeout(() => {
                tooltip.style.display = 'none';
            }, 300);
            svg.removeEventListener('mousemove', hideTooltip);
        }

        document.addEventListener('click', (e) => {
            if (!svg.contains(e.target)) {
                hideTooltip();
            }
        });
    });
</script>
